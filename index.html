<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelvan Ricolcol | Strategic HR & AI Generalist</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dzgh1ydmf/image/upload/v1764063927/IMG_5612_aw5ppq.png">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary: #FF9F43;
            --primary-soft: #FFF4E5;
            --dark: #111827;
            --gray: #6B7280;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--dark);
            scroll-behavior: smooth;
            overflow-x: hidden;
            /* Gradient Background */
            background: linear-gradient(135deg, #fffbf5 0%, #ffecc9 100%);
            background-attachment: fixed;
        }

        /* --- GLOBAL PARTICLES (Fixed) --- */
        #networkCanvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; opacity: 0.4; pointer-events: none;
        }
        
        section, footer, nav, .clean-slider { position: relative; z-index: 10; }

        /* --- ANIMATIONS --- */
        .fade-up { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .fade-up.visible { opacity: 1; transform: translateY(0); }
        
        /* Card Float Animations */
        @keyframes floatA { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-12px); } }
        @keyframes floatB { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(12px); } }

        /* Photo Breathing Shadow */
        @keyframes shadowBreathe { 
            0% { box-shadow: 0 25px 50px -12px rgba(255, 159, 67, 0.3); border-color: #FF9F43; }
            50% { box-shadow: 0 40px 70px -10px rgba(255, 159, 67, 0.6); border-color: #FF9F43; }
            100% { box-shadow: 0 25px 50px -12px rgba(255, 159, 67, 0.3); border-color: #FF9F43; }
        }

        /* Blinking Green Animation for Available Badge */
        @keyframes blinkGreen {
            0%, 100% { background-color: #22c55e; }
            50% { background-color: #16a34a; }
        }
        .blink-green {
            animation: blinkGreen 1s ease-in-out infinite;
        }

        /* Fixed size rotating title container */
        .hero-dynamic-title-container {
            min-height: 72px;
            display: flex;
            align-items: center;
        }
        @media (max-width: 768px) {
            .hero-dynamic-title-container {
                min-height: 120px;
            }
        }
        .hero-dynamic-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            line-height: 1.2;
        }

        /* --- NAVIGATION --- */
        .glass-nav {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05); position: fixed; width: 100%; z-index: 50; top: 0;
        }
        .nav-link {
            font-weight: 700; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px;
            color: #000; transition: color 0.3s; position: relative;
        }
        .nav-link:hover { color: var(--primary); }
        .nav-link::after {
            content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 2px;
            background: var(--primary); transition: width 0.3s;
        }
        .nav-link:hover::after { width: 100%; }

        /* --- SLIDER --- */
        .clean-slider {
            background: rgba(255,255,255,0.85); width: 100%; height: 80px; margin-top: 80px;
            display: flex; align-items: center; overflow: hidden; border-bottom: 1px solid rgba(0,0,0,0.05); 
            position: relative; z-index: 20; backdrop-filter: blur(5px);
            /* Fix mobile clipping */
            -webkit-overflow-scrolling: touch;
        }
        /* 32 cards total (8 original x 4 sets), animation scrolls half (16 cards) for seamless loop */
        .slide-track { display: flex; width: calc(220px * 32); animation: scroll 90s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(calc(-220px * 16)); } }
        
        .slide-card {
            width: 220px; flex-shrink: 0; display: flex; align-items: center; gap: 12px;
            padding: 0 25px; border-right: 1px dashed #ccc; opacity: 0.9; cursor: pointer; transition: 0.3s;
            /* Prevent text/icon clipping on mobile */
            min-height: 60px; box-sizing: border-box;
        }
        .slide-card:hover { opacity: 1; transform: translateY(-2px); }
        .slide-card i { color: var(--primary); font-size: 22px; flex-shrink: 0; }
        .slide-info h4 { font-size: 12px; font-weight: 800; text-transform: uppercase; color: #222; }
        .slide-info span { font-size: 11px; color: #666; }

        /* --- PHOTO FRAME --- */
        .profile-img-wrapper {
            position: relative; border-radius: 24px; overflow: visible;
            background: #FFF4E5; /* Primary Soft Orange */
            border: 6px solid #FF9F43; 
            padding: 8px; z-index: 5; margin: 0 auto;
            animation: shadowBreathe 4s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        .profile-img { border-radius: 16px; width: 100%; height: auto; display: block; filter: contrast(1.05); }
        
        /* --- RESPONSIVE BUBBLES (Experiences) --- */
        /* Container handling the layout */
        .image-area-container {
            position: relative; width: 100%; display: flex; justify-content: center;
        }

        .float-card {
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(8px);
            padding: 10px 14px; border-radius: 12px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid #fff;
            z-index: 30; display: flex; align-items: center; gap: 10px;
            transition: all 0.3s ease;
            white-space: nowrap; /* Prevents bad breaks */
        }
        .fc-icon { 
            background: #FFF4E5; color: var(--primary); 
            width: 32px; height: 32px; border-radius: 8px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; font-size: 14px; 
        }
        .fc-content h5 { font-size: 10px; font-weight: 800; color: #111; text-transform: uppercase; line-height: 1.1;}
        .fc-content p { font-size: 9px; color: #666; font-weight: 600; margin-top: 1px;}

        /* --- POSITIONING LOGIC --- */

        /* Desktop Styles (>1024px) */
        @media (min-width: 1024px) {
            .float-card { position: absolute; min-width: 190px; }
            
            /* Strategic positions around headshot - static (no animation) */
            .fc-1 { top: 15%; left: -40px; }
            .fc-2 { bottom: 15%; left: -50px; }
            .fc-3 { top: 10%; right: -40px; }
            .fc-4 { bottom: 25%; right: -60px; }
        }

        /* Tablet/Mobile Styles (<1024px) */
        @media (max-width: 1023px) {
            .image-area-container { flex-direction: column; align-items: center; }
            .profile-img-wrapper { margin-bottom: 30px; width: 260px; }
            
            /* Turn floating absolute cards into a neat Grid below the image */
            .bubbles-mobile-grid {
                display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
                width: 100%; max-width: 400px;
            }
            
            .float-card {
                position: relative; left: auto !important; right: auto !important; top: auto !important; bottom: auto !important;
                /* Static - no animation */
                width: 100%; justify-content: flex-start; text-align: left;
            }
        }


        /* --- MACOS FORM --- */
        .macos-window {
            background: #ffffff; border-radius: 12px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.2);
            border: 1px solid #e5e7eb; overflow: hidden; font-family: system-ui;
        }
        .macos-header {
            background: #f3f4f6; padding: 12px 16px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; gap: 8px;
        }
        .window-dot { width: 12px; height: 12px; border-radius: 50%; }
        .red-dot { background: #FF5F56; } .yellow-dot { background: #FFBD2E; } .green-dot { background: #27C93F; }
        
        .mail-input-row { display: flex; border-bottom: 1px solid #f0f0f0; align-items: center; }
        .mail-label { width: 80px; padding: 12px 16px; font-size: 13px; color: #9ca3af; font-weight: 500; text-align: right; }
        .mail-input { flex: 1; padding: 12px; font-size: 14px; outline: none; color: #374151; background: transparent; }
        .mail-body { width: 100%; padding: 20px; min-height: 200px; outline: none; font-size: 15px; line-height: 1.6; color: #374151; }
        
        .mac-toolbar { padding: 10px 16px; background: #f9fafb; border-top: 1px solid #f0f0f0; display: flex; justify-content: flex-end; }
        .paperplane-btn { background: transparent; color: #3b82f6; font-size: 20px; padding: 5px 10px; cursor: pointer; transition: 0.2s; }
        .paperplane-btn:hover { background: #e0e7ff; border-radius: 6px;}

        /* --- WIDGETS --- */
        .stack-menu { position: fixed; bottom: 100px; right: 30px; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; z-index: 9900; pointer-events: none; }
        .widget-card { background: white; width: 280px; padding: 16px; border-radius: 16px; box-shadow: 0 15px 40px rgba(0,0,0,0.15); border: 1px solid #eee; transform: translateX(50px) scale(0.8);}

        /* Add WhatsApp prefilled message to service CTAs and footer */
    </style>
</head>
<body>

    <footer>
        <p>Follow us on <a href="https://wa.me/15555555555?text=Hello%20from%20the%20footer!">WhatsApp</a></p>
    </footer>
</body>
</html>
